<app-navbar></app-navbar>
<div class="container">
  <br><br>
  <table class="table">
    <thead>
      <tr>
        <th >#</th>
        <th>Username</th>
        <th>Password</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of users">
        <th>{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>
          <a  class="btn btn-sm btn-outline-primary">Edit</a> &nbsp;
          <a (click)="delete(user.id)" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
